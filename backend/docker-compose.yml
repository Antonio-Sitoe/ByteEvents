version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: byteevents-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: byteevents
      POSTGRES_USER: byteevents_user
      POSTGRES_PASSWORD: byteevents_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local
