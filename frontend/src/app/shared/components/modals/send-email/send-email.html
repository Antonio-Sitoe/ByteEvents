<div class="max-w-2xl max-h-[90vh] overflow-y-auto p-6">
  <div class="space-y-6">
    <div class="bg-gray-50 rounded-lg p-4">
      <div class="flex items-center gap-2 mb-3">
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"
          ></path>
        </svg>
        <h3 class="text-sm font-medium">Destinat√°rios ({{ selectedContacts.length }})</h3>
      </div>
      <div class="flex flex-wrap gap-2">
        @for (contact of selectedContacts; track contact.id) {
        <span
          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800"
        >
          {{ contact.name }} ({{ contact.email }})
        </span>
        }
      </div>
    </div>

    <div class="space-y-2">
      <label for="subject" class="block text-sm font-medium text-gray-700">
        Assunto do Email *
      </label>
      <input
        type="text"
        id="subject"
        [(ngModel)]="subject"
        placeholder="Assunto do convite"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-graring-gray-900 placeholder:text-gray-300"
        required
      />
    </div>

    <div class="flex gap-2 pt-4">
      <button
        (click)="handleSendInvites()"
        [disabled]="!subject.trim()"
        class="flex items-center gap-2 px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-900/90 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        <ng-icon name="lucideMail" class="w-5 h-5"></ng-icon>
        {{ isSubmitting() ? 'Enviando...' : 'Enviar Convites (' + selectedContacts.length + ')' }}
      </button>
    </div>
  </div>
</div>
