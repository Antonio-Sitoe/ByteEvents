<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg">
    <div class="p-6 text-center">
      <div class="flex items-center justify-center gap-2 mb-2">
        <svg class="h-8 w-8 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"
          ></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-900">Área do Participante</h2>
      <p class="text-gray-600">Acesse seu bilhete digital e informações do evento</p>
    </div>

    <div class="px-6 pb-6">
      <form (ngSubmit)="handleLogin()" class="space-y-4">
        <div class="space-y-2">
          <label for="ticketId" class="block text-sm font-medium text-gray-700"
            >ID do Bilhete</label
          >
          <input
            id="ticketId"
            placeholder="Digite o ID do seu bilhete"
            [(ngModel)]="ticketId"
            name="ticketId"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-gray-900"
          />
        </div>

        <button
          type="submit"
          class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-800 disabled:bg-gray-400 disabled:cursor-not-allowed"
          [disabled]="!ticketId"
        >
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          Acessar Bilhete
        </button>
      </form>
    </div>
  </div>
</div>
