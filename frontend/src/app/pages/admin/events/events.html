<app-header></app-header>
<main class="container h-dvh mt-30 w-full mx-auto px-4 py-8 z-10">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold">Meus Eventos</h2>
    <button class="btn rounded-md bg-gray-950">
      <ng-icon name="lucidePlus" class="w-5 h-5"></ng-icon>
      Adicionar Evento
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-7">
    <!-- cards de eventos virão aqui -->
    @for (item of [1,3,4,5,6,7,8,9]; track $index) {
    <app-event-card
      [title]="'Evento de Lançamento'"
      [description]="'Uma conferência sobre as últimas tendências em tecnologia e inovação.'"
      [status]="'published'"
      [registeredParticipants]="120"
      [maxParticipants]="200"
    />
    }
  </div>
</main>
