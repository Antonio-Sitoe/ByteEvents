<div class="grid min-h-svh">
  <div class="flex flex-col gap-4 p-6 md:p-10">
    <div class="flex justify-center gap-2 md:justify-start">
      <a href="#" class="flex items-center gap-2 font-medium">
        <div
          class="bg-primary text-primary-foreground flex size-6 items-center justify-center rounded-md"
        ></div>
        ByteEvents.
      </a>
    </div>
    <div class="flex flex-1 items-center justify-center">
      <div class="w-full max-w-md">
        <form class="flex flex-col gap-6">
          <div class="flex flex-col items-center gap-2 text-center">
            <h1 class="text-2xl font-bold">Sistema de Eventos</h1>
            <p class="text-muted-foreground text-sm text-balance">
              Faça login para acessar o painel de gestão
            </p>
          </div>
          <div class="grid gap-6">
            <div class="grid gap-3">
              <Label htmlFor="email">Email</Label>
              <Input
                id="email"
                type="email"
                placeholder="johndoe@example.com"
                required
                class="input rounded-md w-full placeholder:text-gray-500"
              />
            </div>
            <div class="grid gap-3">
              <div class="flex items-center">
                <Label htmlFor="password">Senha</Label>
              </div>
              <Input id="password" type="password" required class="input rounded-md w-full" />
            </div>
            <Button type="submit" class="btn btn-primary rounded-md"> Entrar </Button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
